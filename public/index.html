<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrapper" class='toggled'>
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
              <ul class="sidebar-nav">
                  <li class="sidebar-brand">
                      <a href="index.html">
                          Wacomo
                      </a>
                  </li>
                  <li>
                      <a href="bathroom.html">Bathroom</a>
                  </li>
                  <li>
                      <a href="kitchen.html">Kitchen</a>
                  </li>
                  <li>
                      <a href="washroom.html">Washing room</a>
                  </li>
                  <li>
                      <a href="rewards.html">Rewards</a>
                  </li>
              </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <nav class="navbar navbar-blue navbar-static-top" role="navigation">
              <a class="navbar-brand" id="menu-toggle" href="#menu-toggle"><span></span> </a>
              <h1 class='text-center title'>WaCoMo</h1>
            </nav>
            <div id="page-content-wrapper">
              <div class="container-fluid">
                <a href="bathroom.html" class="card card-red"><img src="images/bathroom.png" height="150" alt=""><span>Bathroom</span></a>
                <a href="kitchen.html" class="card card-yellow"><img src="images/kitchen.png" height="150" alt=""><span>Kitchen</span></a>
                <a href="washroom.html" class="card card-green"><img src="images/washing.png" height="150" alt=""><span>Washing Room</span></a>
              </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <script src="js/jquery.js"></script>   <!-- jQuery -->

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Menu Toggle Script -->
        <script>
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
          $("#wrapper").toggleClass("toggled");
        }
        $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        });
        </script>
        <style>
            #menu-toggle span {
              margin-top:15px;
            }
            #menu-toggle span,
            #menu-toggle span:before,
            #menu-toggle span:after {
              cursor: pointer;
              border-radius: 1px;
              height: 4px;
              width: 30px;
              background: white;
              position: absolute;
              display: block;
              content: '';
            }
            #menu-toggle span:before {
              top: -10px;
            }
            #menu-toggle span:after {
              bottom: -10px;
            }
        </style>
    </body>
</html>
